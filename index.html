<!-- exemplo resolução baseado no vídeo do Roger Mello 'Aplicação com JavaScript puro: Como desenvolver um conversor de moedas' -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <title>Conversor de Moedas </title>
</head>
<body>
  <div id="container">

    <div id="first-line" class="row justify-content-center">
      <img  class="col-sm-6 col-md-5 col-lg-4 col-lg-3 col-xl-3 col-xxl-3" src="./assets/logo.svg">
    </div>

    <div id="second-line" data-js="currencies-container" class="row justify-content-center">
      <div class="col-sm-3 col-lg-2">
        <div class="input-group mb-3">
          <label class="input-group-text" for="first-currency"><img src="./assets/moeda.png" width="25"></label>
          <select id="first-currency" data-js="first-currency" class="form-select"></select>
        </div>
      </div>
      <div class="col-sm-3 col-lg-2">
        <div class="input-group mb-3">
          <label class="input-group-text" for="second-currency"><img src="./assets/moeda.png" width="25"></label>
          <select id="second-currency" data-js="second-currency" class="form-select"></select>
        </div>
      </div>
    </div>

    <div id="third-line">
      <div class="row justify-content-center align-items-center mb-4 mt-4">
        <div class="col-sm-3 col-md-2">
          <label for="handle-value"><b>Valor a ser convertido</b></label>
          <input id="handle-value" data-js="currency-one-times" type="number" min="1" class="form-control form-control-lg" value="1">
        </div>

   
        <div class="col-sm-3 col-md-2">
          <p id="converted-value" data-js="converted-value" class="converted-value fs-1 text-center mb-0"></p>
        </div>

        <p id="conversion-precision" data-js="conversion-precision" class="conversion-precision text-center m-4"></p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
